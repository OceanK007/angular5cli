    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <h1>Register Yourself</h1>
            </div>
            <div class="col-md-12">
                <form [formGroup]="registrationForm" novalidate>
                    <div>
                        <!-- for attribute of <label> tag references the id of the corresponding widget. 
                        There is some benefit to doing this. The most obvious one is to allow the user 
                        to click on the label to activate the corresponding widget -->
                        <label for="idValue">First Name</label>
                        <input id="idValue" name="firstName" type="text" placeholder="First Name" formControlName="firstName"/>
                        <div class="text-danger" [hidden]="!registrationForm.controls.firstName.touched || !registrationForm.controls.firstName.errors?.required">First Name is required</div>
                        <!-- registrationForm.controls.firstName.errors?.required that means if errors is not null only then required field is referenced -->
                    </div>
                    <br />
                    <div>
                        <label>Middle Name</label>
                        <input type="text" placeholder="Middle Name" formControlName="middleName"/>
                    </div>
                    <br />
                    <div>
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name" formControlName="lastName"/>
                        <div class="text-danger" [hidden]="!registrationForm.controls.lastName.touched || !registrationForm.controls.lastName.errors?.required">Last Name is required</div>
                    </div>
                    <br />
                    <div>
                        <label>Email</label>
                        <input type="email" placeholder="Email Address" formControlName="email"/>
                        <div class="text-danger" [hidden]="!registrationForm.controls.email.touched || !registrationForm.controls.email.errors?.required">Email is required</div>
                    </div>
                    <br />
                    <div>
                        <label>Password</label>
                        <input type="password" placeholder="Password" formControlName="password" />
                        <div class="text-danger" [hidden]="!registrationForm.controls.password.touched || !registrationForm.controls.password.errors?.required">Password is required</div>
                    </div>
                    <br/>
                    <div>
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
                        <div class="text-danger" [hidden]="!registrationForm.controls.confirmPassword.touched || !registrationForm.controls.confirmPassword.errors?.required">Confirm Password is required</div>
                    </div>            
                    <br>
                    <div formGroupName="address">
                        <label>Address</label>
                        <input type="text" placeholder="Address" formControlName="street" />
                    </div>
                    <br>
                    <div formGroupName="address" >
                        <label>Zip Code</label>
                        <input type="text" placeholder="Zip Code" formControlName="zip" />
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary" value="Submit" [disabled]="!registrationForm.valid" (click)="registrationFormSubmit(registrationForm)" />
                </form>
            </div>
        </div>
    </div>
